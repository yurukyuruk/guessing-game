<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Guessing game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="question-mark">?</h1>
    <p class="guess-hint">Please enter a number between 1-100</p>
    <form>
        <input class="reset-button" type="reset" value="reset">
        <label class="invalid-input"><input class="typing-area" type="number" placeholder="Enter here"></label>
        <input class="submit-button" type="submit" value="confirm">
    </form>
    <details>
        <summary class="guess-counter">See previous guesses<div class="guess-count"></div></summary>
        <ul class="history-list"></ul>
    </details>
    <script type="module" src="./index.js"></script>
</body>
</html>
