<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Guessing game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <h1 class="question-mark">?</h1>
        <p class="guess-hint">GUESS ME!</p>
        <form>
            <input class="reset-button" type="reset" value="reset">
            <input class="typing-area" type="number" placeholder="Enter your guess">
            <input class="submit-button" type="submit" value="confirm">
        </form>
        <section class="range-inputs">
            <input class="minimum-input" type="number" placeholder="1">
            <p>-</p>
            <input class="maximum-input" type="number" placeholder="100">
        </section>
    </div>
    <details>
        <summary class="guess-counter">See previous guesses<div class="guess-count">0</div></summary>
        <ul class="history-list"></ul>
    </details>
    <script type="module" src="./index.js"></script>
</body>
</html>
