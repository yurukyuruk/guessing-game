<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Guessing game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="question-mark">?</h1>
    <p class="guess-hint"></p>
    <form>
        <input class="reset-button" type="reset" value="reset">
        <input class="typing-area" type="number" placeholder="Please enter a number">
        <input class="submit-button" type="submit" value="confirm">
    </form>
    <details>
        <summary>See previous guesses</summary>
        <ul id="ul"></ul>
    </details>
    <script type="module" src="./index.js"></script>
</body>
</html>
